<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title">
            <h5>Add New Employee</h5>
        </div>
        <form *ngIf="active" [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)" >
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" formControlName="name" id="name"/>
              <label class="mdl-textfield__label" for="name">Employee Name</label>
              <control-messages [control]="employeeForm.controls.name"></control-messages>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" formControlName="phone" id="phone"/>
              <label class="mdl-textfield__label" for="phone">Contact Number</label>
              <control-messages [control]="employeeForm.controls.phone"></control-messages>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" formControlName="email" id="email"/>
              <label class="mdl-textfield__label" for="email">Email</label>
              <control-messages [control]="employeeForm.controls.email"></control-messages>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button type="button" (click)="newEmployee()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" >Reset</button>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" [disabled]="!employeeForm.valid">Submit</button>
        </div>
        <div class="mdl-card__menu">
          <button (click)="goToEmployees()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Back</button>
        </div>
        </form>
      </div>
    </main>
</div>
<app-confirm></app-confirm>
